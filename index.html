<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Quiz Test</title>
</head>
<body>
    <div class="home-box custom-box">
          <h3>Instructions:</h3>
          <p>Total number of questions: <span class="total-questions"></span></p>
          <button type="button" class="btn" onclick="startQuiz()">Start Quiz</button>
      </div>

      <div class="quiz-box custom-box hide">
<div class="question-number">
    
</div>
<div class="question-text">
   
</div>
<div class="option-container">
    
</div>
<div class="next-question-btn">
    <button type="button" class="btn" onclick="next()">Next</button>
</div>
<div class="answers-indicator">
   
</div>
      </div>

      <div class="result-box custom-box hide">
          <h1>Quiz Result</h1>
          <table>
              <tr>
                  <td>Total Question</td>
                  <td><span class="total-question"></span></td>
              </tr>
              <tr>
                  <td>Attempt</td>
                  <td><span class="total-attempt"></span></td>
              </tr>
              <tr>
                  <td>Correct</td>
                  <td><span class="total-correct"></span></td>
              </tr>
              <tr>
                  <td>Wrong</td>
                  <td><span class="total-wrong"></span></td>
              </tr>
              <tr>
                  <td>Pecentage</td>
                  <td><span class="percentage"></span></td>
              </tr>
              <tr>
                  <td>Your total score</td>
                  <td><span class="total-score"></span></td>
              </tr>
          </table>
          <button type="button" class="btn" onclick="tryAgainQuiz()">Try Again</button>
          <button type="button" class="btn" onclick="goToHome()">Go to Home</button>
      </div>

      <script src="js/question.js"></script>
      <script src="js/app.js"></script>
</body>
</html>

<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

<script>
    swal({
        closeOnClickOutside: false,
  title: "Hello, Earthling",
  text: "How are you doing today?",
  buttons: ["Not Good", "Good"]
})
.then((willDelete) => {
  if (willDelete) {
    swal({
        closeOnClickOutside: false,
       text: "Would you like to take a quiz?",
       icon:"success",
        button: "Yes",
        
    });
  } else {
    swal({
        closeOnClickOutside: false,
       text: "I'm sorry about that but, take a quiz?",
       icon:"error",
        button: "Yes",
    });
  }
});
</script>
